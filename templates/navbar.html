{% load heroicons static %}
<div x-data="{ open: false }">
    <nav class="border-b shadow-md bg-base-100 border-base-300">
        <div class="flex flex-wrap justify-between items-center py-2 px-2 mx-auto max-w-screen-lg md:py-4 md:px-4 lg:py-6">
            <a href="{% url 'index' %}" class="flex items-center space-x-3 rtl:space-x-reverse grow">
                <img src="{% static 'img/logo-panda.png' %}" class="h-8" alt="Logo">
                <span class="self-center text-base font-semibold tracking-tight whitespace-nowrap md:text-2xl dark:text-white">WEBBOgrafico</span>
            </a>
            <!-- theme controller -->
            <div id="theme-controller" x-cloak class="inline-flex gap-2 items-center md:order-3">
                <button class="mr-2" x-on:click="darkMode = false" x-show="darkMode">
                    {% heroicon_solid "sun" class="size-6" %}
                </button>
                <button class="mr-2" x-on:click="darkMode = true" x-show="!darkMode">
                    {% heroicon_outline "moon" class="size-6" %}
                </button>
            </div>
            <div class="flex items-end space-x-3 md:order-2 md:space-x-0 rtl:space-x-reverse">
                <button type="button"
                        class="inline-flex justify-center items-center p-2 w-10 h-10 text-sm text-gray-500 rounded-lg md:hidden dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                        aria-controls="navbar-cta"
                        aria-expanded="false"
                        x-on:click="open = ! open">
                    <span class="sr-only">Open main menu</span>
                    {% heroicon_outline "bars-3" x_show="! open" %}
                    {% heroicon_outline "x-mark" x_show="open" %}
                </button>
            </div>
            <div class="hidden justify-between items-center w-full md:flex md:order-1 md:w-auto md:me-8"
                 id="navbar-cta">
                <ul class="flex flex-col p-4 mt-4 font-medium rounded-lg border border-gray-100 md:flex-row md:p-0 md:mt-0 md:space-x-8 md:border-0 rtl:space-x-reverse">
                    <li>
                        {% url 'index' as url %}
                        <a href="{{ url }}"
                           class="block p-0 {% if request.path == url %}text-primary{% else %}text-base-content hover:text-secondary{% endif %}"
                           {% if request.path == url %}aria-current="page"{% endif %}>Home</a>
                    </li>
                    <li>
                        <a href="#" class="block p-0 text-base-content hover:text-secondary">About</a>
                    </li>
                    <li>
                        {% url 'contact' as url %}
                        <a href="{{ url }}"
                           class="block p-0 {% if request.path == url %}text-primary{% else %}text-base-content hover:text-secondary{% endif %}"
                           {% if request.path == url %}aria-current="page"{% endif %}>Contatti</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="justify-between items-center w-full md:hidden"
             x-cloak
             x-show="open"
             x-collapse.duration.500>
            <ul class="flex flex-col gap-x-0 gap-y-3 p-4 px-5">
                <li>
                    {% url 'index' as url %}
                    <a href="{{ url }}"
                       class="block py-2 px-3 rounded md:p-0 {% if request.path == url %}current{% else %}text-base-content hover:bg-base-200{% endif %}"
                       {% if request.path == url %}aria-current="page"{% endif %}>Home</a>
                </li>
                <li>
                    <a href="#"
                       class="block py-2 px-3 rounded text-base-content hover:bg-base-200">About</a>
                </li>
                <li>
                    {% url 'contact' as url %}
                    <a href="{{ url }}"
                       class="block py-2 px-3 rounded {% if request.path == url %}current{% else %}text-base-content hover:bg-base-200{% endif %}"
                       {% if request.path == url %}aria-current="page"{% endif %}>Contatti</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<h1 class="section-title">Progetti</h1>
{% if projects %}
<div class="grid grid-cols-1 gap-4 mb-8 md:grid-cols-2 md:gap-6 lg:grid-cols-3">
    {% for project in projects %}
        <c-card title="{{ project.title }}" id="{{ project.slug }}" image="{{ project.hero_image.url }}">
        {{ project.description|truncatewords_html:10|safe }}
        </c-card>
    {% endfor %}
</div>
{% else %}
<div class="mb-8">
    <p class="italic font-medium text-center font-2xl">Nessun progetto presente al momento</p>
</div>
{% endif %}

{% load heroicons %}
<div x-data="{ imgModal : false, imgModalSrc : '', imgModalDesc : '' }">
    <div @img-modal.window="imgModal = true; imgModalSrc = $event.detail.imgModalSrc; imgModalDesc = $event.detail.imgModalDesc;"
              x-show="imgModal">
        <div x-transition:enter="transition ease-out duration-1000"
             x-transition:enter-start="opacity-0 transform scale-90"
             x-transition:enter-end="opacity-100 transform scale-100"
             x-transition:leave="transition ease-in duration-800"
             x-transition:leave-start="opacity-100 transform scale-100"
             x-transition:leave-end="opacity-0 transform scale-90"
             x-on:click.away="imgModal = ''"
             x-on:keydown.escape.window="imgModal = ''"
             class="flex overflow-hidden fixed inset-0 z-50 justify-center items-center p-2 w-full bg-black bg-opacity-90 h-100">
            <div @click.away="imgModal = ''"
                 class="flex overflow-auto flex-col max-w-3xl max-h-full">
                <div class="z-50">
                    <button x-on:click="imgModal = ''"
                            class="float-right pt-2 pr-2 outline-none focus:outline-none">
                            {% heroicon_solid "x-mark" class="text-white size-5" %}
                    </button>
                </div>
                <div class="p-2">
                    <img :alt="imgModalSrc"
                         class="object-contain rounded-xl h-1/2-screen"
                         :src="imgModalSrc">
                    <p x-text="imgModalDesc" class="mt-3 text-lg text-center text-white"></p>
                </div>
            </div>
        </div>
    </div>
</div>

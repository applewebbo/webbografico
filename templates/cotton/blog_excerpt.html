<article class="border shadow-md card bg-base-100 border-base-200">
    <div class="card-body">
        <div class="flex justify-between items-center mb-5">
            <span class="inline-flex items-center py-0.5 px-2.5 text-xs font-medium rounded bg-accent text-accent-content">
                Tutorial
            </span>
            <span class="text-sm text-gray-400">14 days ago</span>
        </div>
        <h3 class="mb-2 text-2xl font-semibold tracking-tight leading-none card-title">
            <a href="#">{{ title }}</a>
        </h3>
        <p class="mb-3 font-normal text-gray-500">
            {{ slot }}
        </p>
        <div class="flex justify-between items-center">
            <a href="#" class="btn btn-primary btn-sm">
                Leggi
                {% heroicon_solid "arrow-long-right" class="size-4 ms-2" %}
            </a>
        </div>
    </div>
</article>

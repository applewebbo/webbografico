{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Contatti{% endblock %}

{% block content %}
<section id="contact" class="my-4 mx-auto max-w-lg md:my-8 lg:my-12">
    <h1 class="section-title">Contatti</h1>
    <form method="post">
        {% csrf_token %}
        {% crispy form %}
        <button type="submit" class="mt-3 btn btn-block btn-success">Invia</button>
    </form>
</section>
{% endblock content %}
